<mat-card class="good-card">
  <mat-card-header>
    <mat-card-title>
      {{good.name}}
    </mat-card-title>

    <mat-card-subtitle>
      {{good.description}}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="card-content">
    content image
  </mat-card-content>

  <mat-card-actions>
      <button mat-raised-button><mat-icon>shopping_cart</mat-icon></button>
  </mat-card-actions>
</mat-card>
